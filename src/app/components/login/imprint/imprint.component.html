      src="assets/icons/arrow_back.png"
      alt="icon of black arrow"
    />

      *ngIf="arrowBackIsHovered && isDesktop"
      (mouseover)="arrowBackIsHovered = true"

      alt="icon of purple arrow"

      *ngIf="!isDesktop"

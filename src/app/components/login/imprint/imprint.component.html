<section>
  <div class="arrow-container">
    @if (!arrowBackIsHovered && isDesktop) {
      <img
        (mouseover)="arrowBackIsHovered = true"
        (mouseout)="arrowBackIsHovered = false"
        src="assets/icons/arrow_back.png"
        alt="icon of black arrow"
        />
    }
    @if (arrowBackIsHovered && isDesktop) {
      <img
        (mouseover)="arrowBackIsHovered = true"
        (mouseout)="arrowBackIsHovered = false"
        (click)="location.back()"
        src="assets/icons/arrow_back_purple.png"
        alt="icon of purple arrow"
        />
    }
    @if (!isDesktop) {
      <img
        (mouseover)="arrowBackIsHovered = true"
        (mouseout)="arrowBackIsHovered = false"
        (click)="location.back()"
        src="assets/icons/arrow_back.png"
        alt="icon of black arrow"
        />
    }
  </div>

  <span class="headline">Impressum</span>

  <span class="description">Muhammed Akbas, Markus Gede, Laura Hesidenz </span>
  <span class="description">Laura Hesidenz, Museralle 63</span>
  <span class="description">10115 Berlin </span>
  <span class="headline">Kontakt</span>
  <span class="description">Email: contact&#64;gmail.com</span>
</section>
